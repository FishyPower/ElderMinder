<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyFlaskApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
          margin-top: 60px;
        }
        .form-group {
            align: center;
        }

    </style>

  </head>
  <body>
    <div class="container text-center">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12 ">

                    <div class="container">
                        <div class="row">

                            {% for rem in rems %}
                            <form action="/updaterem" method="POST">
                                <input type="hidden" value="{{rem[0]}}" name="remid">

                                <label for="date-input" class="col-2 col-form-label">Date</label>
                                <div class="col-10"><input class="form-control" type="date" name="date" value="{{rem[1]}}" id="date-input"</div>

                                <label for="time-input" class="col-2 col-form-label">Time</label>
                                <div class="col-10"><input class="form-control" type="time" name="time" value="{{rem[2]}}" id="time-input"></div>

                                <input type="submit" class="btn btn-success" value="Set">
                            </form>
                            {% endfor %}

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </body>
    </head>
    </html>
